    //二，索引法，加元素法
    function indexArr(ary) {
        let newArr = [];
        for (var i = 0; i < ary.length; i++) {
            if (newArr.indexOf(ary[i]) === -1) {
                newArr[newArr.length] = ary[i];
            }
        }
        return newArr;
    }

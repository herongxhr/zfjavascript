    //二，索引法，减元素法
    function indexArr(ary) {
        for (var i=0;i<ary.length;i++){
            if (ary.slice(i+1).indexOf(ary[i])>=0){
                ary.splice(i,1);
                i--;
            }
        }
        return ary;
    }

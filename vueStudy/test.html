<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <input type="text" v-model="message">
    <ol>
        <todo-item v-bind:message="name" v-bind:title="message"></todo-item>
    </ol>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item',{
        props:['title','message'],
        template:'<div><h2>{{title}}</h2><li>{{message}}</li></div>'
    });

    let app = new Vue({
        el:"#app",
        data:{
            name:'herong',
            message:"Your name"
        }
    });


</script>
</body>
</html>

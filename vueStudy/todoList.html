<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .del{
            text-decoration: line-through;
            color:#ccc;
        }
    </style>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div id="app">
    <!--顶部导航-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    TodoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>亲~^_^，你有{{todos.length}}件事要完成</h2>
                <div class="inner-heading">
                    <ul class="nav nav-pills">
                        <li role="presentation" class="active"><a href="#all">全部任务</a></li>
                        <li role="presentation"><a href="#finish">已完成</a></li>
                        <li role="presentation"><a href="#unfinish">未完成</a></li>
                    </ul>
                    <br>
                    <input type="text" class="form-control" @keyup.enter="add" v-model="title">

                </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" v-for="todo in filterTodo">
                        <span :class="{del:todo.isSelected}">
                            <input type="checkbox" v-model="todo.isSelected">{{todo.title}}
                        </span>

                        <button class="btn btn-danger pull-right btn-xs" @click="remove(todo)">&bigotimes;</button>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</div>
<script src="node_modules/vue/dist/vue.js"></script>

<script src="todoList.js"></script>
</body>
</html>

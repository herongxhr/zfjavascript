<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        div{
            width:100px;
            height:100px;
            background:deeppink;
            border-radius: 50%;
            position: absolute;
        }
        #box1{
            top:200px;
        }
        #box2{
            top:350px;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<script>
    let box1 = document.getElementById("box1");
    let box2 = document.getElementById("box2");
    let winW = document.documentElement.clientWidth || document.body.clientWidth;
    let winH =document.documentElement.clientHeight || document.body.clientHeight;
    let oBoxW = box1.offsetWidth,oBoxH = box1.offsetHeight;
    //down : 记录位置的；
    function down(e) {
        console.log(1);
        e = e || window.event;
        // 记录鼠标点击距离浏览器可视窗口左边和上边的距离；
        // 记录box的初始的left和top；
        this.x = e.clientX;
        this.y = e.clientY;
        this.l = parseFloat(getComputedStyle(this).left);

        this.t = parseFloat(getComputedStyle(this).top);
        // 绑定方法，解决鼠标丢失
        if(this.setCapture){
            // 在IE和火狐中
            this.setCapture();
            this.onmousemove =move;
            this.onmouseup = up;
        }else{
            let that = this;
            document.body.onmousemove = function (e) {
                move.call(that,e)
            };
            document.body.onmouseup = function (e) {
                up.call(that,e);
            }
        }
    }
    // 给box1绑定鼠标按下事件；
    box1.onmousedown =down;
    box2.onmousedown =down;
    function move(e) {
        console.log(2);
        // 计算盒子的最新位置的；
        let  changeL = e.clientX - this.x;
        let  changeT = e.clientY -this.y;
        let  maxL = winW - oBoxW;
        let minL = 0;
        let maxT = winH - oBoxH;
        let curL = this.l+changeL;
        let curT = this.t + changeT;

        if(curL>maxL){
            curL = maxL;
        }else if(curL<minL){
            curL = minL;
        }
        if(curT>maxT){
            curT = maxT;
        }else if(curT<minL){
            curT = minL;
        }
        this.style.left = curL + "px";
        this.style.top = curT + "px";

    }
    function up() {
        if(this.releaseCapture){
            this.releaseCapture();
            this.onmousemove  = null;
            this.onmouseup = null;
        }else{
            document.body.onmousemove = null;
            document.body.onmouseup  = null;
        }
        drop.call(this);
    }

    //自由落体
    function drop() {
        //this:运动的盒子
        this.dropSpeed = 0;
        this.style.top = this.offsetTop +this.dropSpeed+'px';
        //定时器中函数的this指向window；改变定时器中回调函数的this;利用bind
        setTimout(drop.bind(this),18);
    }
</script>
</body>
</html>
